<h1>Area Calculator</h1>
<form method="post">
    <!-- Rectangle -->
    <input type="number" name="length" placeholder="Length (m)">
    <input type="number" name="width" placeholder="Width (m)">
    <br><br>

    <!-- Circle -->
    <input type="number" name="radius" placeholder="Radius (m)">
    <br><br>

    <!-- Triangle -->
    <input type="number" name="base" placeholder="Base (m)">
    <input type="number" name="height" placeholder="Height (m)">
    <br><br>

    <button type="submit" name="shape" value="rectangle">Rectangle Area</button>
    <button type="submit" name="shape" value="circle">Circle Area</button>
    <button type="submit" name="shape" value="triangle">Triangle Area</button>
</form>

{% if result is not none %}
    <h3>Result: {{ result }}</h3>
{% endif %}
