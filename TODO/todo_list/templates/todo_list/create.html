<!-- After formatting a good looking file -->
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>Create Todo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <!-- Title -->
  <h1 class="text-4xl font-bold text-blue-700 mb-8 drop-shadow-md">Create Todo</h1>

  <!-- Form Container -->
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.as_p }}

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition"
      >
        Submit
      </button>
    </form>

    <!-- Description below the form -->
    <p class="mt-6 text-center text-gray-500 text-sm">
      Are you sure you want to create this todo item?
    </p>

    <!-- Cancel link below description -->
    <div class="mt-4 text-center">
      <a
        href="{% url 'todo_list' %}"
        class="inline-block text-blue-600 hover:underline font-medium"
      >
        Cancel
      </a>
    </div>
  </div>
</body>
</html>
