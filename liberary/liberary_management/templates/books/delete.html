<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow text-center">
        <h2 class="text-xl font-bold text-red-600 mb-4">⚠️ Confirm Deletion</h2>
        <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>

        <form method="post" class="mt-6">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, Delete</button>
            <a href="{% url 'book_list' %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
        </form>
    </div>
</body>
</html>
