<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Fine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 shadow-md rounded">
        <h1 class="text-xl font-bold text-red-600 mb-4">Confirm Delete</h1>
        <p class="mb-4">Are you sure you want to delete the fine for Loan ID #{{ object.loan.id }}?</p>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Yes, Delete</button>
                <a href="{% url 'fine_list' %}" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
