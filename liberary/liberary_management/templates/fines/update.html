<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Fine</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">✅ Mark Fine as Paid</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block font-semibold text-gray-700 mb-1">Paid Status</label>
        {{ form.paid }}
      </div>
      <div class="flex justify-between">
        <a href="{% url 'fine_list' %}" class="text-blue-600 hover:underline">← Back</a>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Update</button>
      </div>
    </form>
  </div>
</body>
</html>
