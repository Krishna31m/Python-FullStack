<!DOCTYPE html>
<html>
<head>
  <title>Borrow Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">üìò Borrow a Book</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm">{{ field.errors|join:", " }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <div class="flex justify-between mt-4">
        <a href="{% url 'loan_list' %}" class="text-blue-600 hover:underline">‚Üê Back</a>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Borrow</button>
      </div>
    </form>
  </div>
</body>
</html>
